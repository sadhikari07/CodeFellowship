<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Code Fellowship</title>
    <link href="/styles.css" rel="stylesheet">
</head>

<body>

<h3>Please see the dropdown to view who you can follow..</h3>

<form method="POST" th:action="follow">
    <select name="follow">
        <option
                th:each="user: ${userInfo}"
                th:value="${user.getId()}"
                th:text="${user.getFirstName()}">
        </option>
    </select>
    <input type="submit">
</form>




</body>

</html>
