<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Code Fellowship</title>
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>

    <div th:replace="fragments/header :: header">...</div>

    <img class="profilePicture" src="https://vignette.wikia.nocookie.net/theoffice/images/9/96/Prisonmike.png/revision/latest?cb=20100327171549" width="300px", height="300px">

    <div class="myInfo">

        <p>Welcome <span th:text=" ${user.getFirstName().toUpperCase()}"></span></p>

        <p></p>
        <p>Name: <span th:text="${user.getFirstName().toUpperCase()} "></span> <span th:text=" ${user.getLastName().toUpperCase()}"></span></p>

        <p></p>
        <p></p>

        <p></p>
        <p>Date of birth: <span th:text="${user.getDateOfBirth()}"></span></p>

        <p></p>
        <p>Bio: <span th:text="${user.getBio()}"></span></p>

    </div>
    

        <div class="postsByYou">
            <ol>
                <p>Posts by you:</p>
            <li th:each="userPost : ${user.getUserPostList()}">
                <a  th:href="'/userPost/' + ${userPost.id}">
                    <span class="post" th:text="${userPost.post}"></span>
                </a>
            </li>
            </ol>
        </div>


    <ol>

        <p>You are following <span th:text="${user.followees.size()}"></span> people:</p>

        <li th:each="youFollow : ${user.followees}">
            <a class="friendNameInProfile" th:href="'/user/' + ${youFollow.getUsername()}" th:text="${youFollow.getFirstName().toUpperCase()}"></a>
            <ul th:if="${youFollow}">
            <li class="post" th:each="userPost : ${youFollow.userPostList}">
                Post: <span th:text="${userPost.post}"></span>
            </li>
            </ul>
        </li>
    </ol>


    </body>

</html>
